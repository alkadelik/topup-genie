		</header>
		<div class="main">
			<h1>Buy airtime securely</h1>
			<div class="quick_recharge">
					<p>Quick recharge <span>No log in required</span></p>
					<form action="#" method="POST">
				<fieldset>
					<ul>
						<li><input title="Enter phone number" type="text" name="phone_number" pattern="[0-9]" minlength="11" maxlength="11" placeholder="0" required autofocus></li>
						<li><select id="network" name="network" placeholder="Select Network" required>
							  <option value="" disabled selected>Select Network</option>
							  <option value="6">Airtel</option>
							  <option value="#">Airtel (Direct Data)</option><!-- if airtel data, automatic dropdown -->
							  <option value="7">Etisalat</option>
							  <option value="8">Glo</option>
							  <option value="9">MTN</option>
							  <option value="4">Visafone</option>
							</select></li>
							<li><input type="text" pattern="[0-9]" minlength="11" placeholder="Enter amount" required></li>
							<li><select name="payment_option" placeholder="Payment option" required>
							    <option value="" disabled selected>Select Payment Option</option>
								<option value="TuG Balance">TuG Balance</option>
								<option value="MasterCard">MasterCard</option>
								<option value="VISA">VISA</option>
								<option value="Verve">Verve</option>
							</select></li>
							<li><input type="submit" value="Continue"></li>
					</ul>
				</fieldset>
				</form>
			</div>
			<a href="#"><div class="more_topups">Top up multiple phones</div></a>
		</div>
