	<body>
		<script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js" ></script>
		<script src="bootstrap/js/bootstrap.js"></script>

		<nav class="navbar navbar-default navbar-static-top" role="navigation">
		    <!-- Brand and toggle get grouped for better mobile display -->
		    <div class="navbar-header">
		        <button type="button" data-target="#navbarCollapse" data-toggle="collapse" class="navbar-toggle">
		            <span class="sr-only">Toggle navigation</span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		            <span class="icon-bar"></span>
		        </button>
		    </div>
			<div class="img">
	        	<a href="http://www.topupgenie.com" class="navbar-brand"><img src="images/tug.png" width="200" height="121" alt="Tug">

				</a>
			</div>
		    <!-- Collection of nav links, forms, and other content for toggling -->
		    <div id="navbarCollapse" class="collapse navbar-collapse">
		        <form role="login" class="navbar-form navbar-right">
		            <div class="form-group">
		                <input type="text" placeholder="Email / Phone no" class="form-control custom">
		                <input type="password" placeholder="Password" class="form-control">
		                <button type="submit" class="btn btn-default btn-primary">Log In</button>
		            </div>
		        </form>
		        <ul class="nav navbar-nav navbar-right">
		            <li><a href="#">Sign Up</a></li>
		        </ul>
		    </div>
		</nav>
		<div class="jumbotron">
			<div class="container-fluid">
				<h1>buy airtime securely</h1>
				<form class="form-horizontal" role="form" action="#" method="POST">
					<h3>Quick recharge <small>No log in required</small></h3>
					<fieldset>
						<div class="form-group">
							<label for="phone-number" class="sr-only">Phone number</label>
							<!-- <div class="col-xs-3"> -->
							<div class="form-col">
								<input class="form-control input-lg" id="phone-number" type="text" name="phone_number" pattern="[0-9]" minlength="11" maxlength="11" placeholder="Phone number" required autofocus>
							</div>
						</div>
						<div class="form-group">
							<label for="network" class="sr-only">Network</label>
							<div class="form-col">
								<select class="form-control input-lg" id="network" name="network" placeholder="Select Network" required>
									<option value="" disabled selected>Select Network</option>
						  		  	<option value="6">Airtel</option>
						  		  	<option value="#">Airtel (Direct Data)</option><!-- if airtel data, automatic dropdown -->
						  		  	<option value="7">Etisalat</option>
						  		  	<option value="8">Glo</option>
						  		  	<option value="9">MTN</option>
						  		  	<option value="4">Visafone</option>
								</select>
							</div>
						</div>
						<div class="form-group">
							<label for="amount" class="sr-only">Amount</label>
							<div class="form-col">
							<input class="form-control input-lg" id="amount" type="text" pattern="[0-9]" minlength="11" placeholder="Enter amount" required>
							</div>
						</div>
						<div class="form-group">
							<label for="payment-option" class="sr-only">Payment option</label>
							<div class="form-col">
							<select class="form-control input-lg" id="payment_option" placeholder="Payment option" required>
					    		<option value="" disabled selected>Select Payment Option</option>
								<option value="TuG Balance">TuG Balance</option>
								<option value="MasterCard">MasterCard</option>
								<option value="VISA">VISA</option>
								<option value="Verve">Verve</option>
								<option value="Reward">Referral reward balance</option>
							</select>
							</div>
						</div>
						<div class="form-group">
							<label for="referral-code" class="sr-only">Referral Code</label>
							<div class="form-col">
							<input class="form-control input-lg" id="referral-code" type="text" placeholder="Referral code">
							</div>
						</div>
						<div class="continue">
							<div class="form-group">
								<div class="checkbox">
										<input type="checkbox">I accept Topup Genie's <a href="#">Terms of Service</a>
								</div>
							</div>
							<div class="form-group butt">
								<button type="submit" class="btn btn-primary btn-lg">Continue</button>
							</div>
						</div>
					</fieldset>
				</form>
				<div class="form-group more">
					<button type="submit" class="btn btn-lg btn-primary">Top up more phones</button>
				</div>
			</div>
		</div>
